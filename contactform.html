<!DOCTYPE html>
<html>

<head>
<title>Contact Information</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheet2.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light ">

<img src="compwizard.png" alt="logo" width="150" height="150">

<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
<div class="navbar-nav ml-auto">
<a class="home button" href="index2.html">Home <span class="home"></span>
</a>
</div>
</div>
</nav>

<div class="register-photo">
<div class="d-flex align-items-center justify-content-center">

  <h1><A>Any Questions?</A></h1>
</div>

<div class="d-flex align-items-center justify-content-center">

</div>

<div class="form-container">
<div class="image-holder"></div>
<form method="post">
<div class="form-group">
<input class="form-control form-rounded" type="text" name="fname" placeholder="First Name">
</div>
<div class="form-group">
<input class="form-control form-rounded" name="lname" placeholder="Last Name">
</div>
<div class="form-group">
<input class="form-control form-rounded" type="email" name="email" placeholder="What's your email">
</div>
<div class="form-group">
<textarea class="form-control form-rounded" row="4" name="questions"
placeholder="What's your question"></textarea>
</div>
<div class="form-group">
<button class="btn btn-success btn-block" type="submit">Send Message</button>
</div>
</form>
</div>

</body>

</html>
