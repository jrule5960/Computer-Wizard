<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Computer Wizard Job App</title>


<link href="jobappss.css" rel="stylesheet">


<body>
    <h1>Job Application For Computer Wizard</h1>
      <div class="form-group">
        <label for="InputName">Name</label>
        <input type="text" name="fullname" class="name" id="InputName" placeholder="Enter your name" required="required">
      </div>
      <div class="form-group">
        <label for="InputEmail" required="required">Email address</label>
        <input type="email" name="email" class="email" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter your email address">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" name="address" class="address" id="inputAddress" placeholder="2345 Becker St.">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="inputCity">City</label>
          <input type="text" name="city" class="city" id="inputCity" placeholder="Allen Park">
        </div>
        <div class="form-group">
          <label for="inputZip">Zip</label>
          <input type="text" name="zip" class="zip" id="inputZip" placeholder="48101">
        </div>
      </div>
      <div class="form-group">
        <label for="tel-input" class="phone">Telephone</label>
        <div class="tel">
          <input class="tel" name="tel" type="tel"  id="tel-input" placeholder="313-773-8889">
        </div>
      </div>
      <div class="form-group">
        <label for="date-input" class="start">Start Date</label>
        <div class="col-10">
          <input class="date" name="starting_date" type="date" value="2022-12-03" id="date-input">
        </div>
      </div>
      <div class="form-group">
        <label class="resume">Upload your Resume:</label>
        <input type="file" name="file">
      </div>
      <button type="submit" class="button">Submit</button>
    </form>
    <p>Need help on how to make a Resume? Click link below.</p>
    <a href="https://www.indeed.com/career-advice/resumes-cover-letters/how-to-make-a-resume-with-examples">How to make Resume</a>
  </div>
</body>

</html>
