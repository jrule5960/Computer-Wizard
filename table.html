<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Wizard Table</title>
  <link href="tabless.css" rel="stylesheet">

  </head>
<body>
  <table cellspacing='5'>

    <caption>PC Part Pricing</caption>
    
    <colgroup span="4"></colgroup>
    
    <tr>
    <th rowspan="2"></th>
    <th colspan="2">PC parts and there prices</th>
    <th rowspan="2">RAM</th>
    </tr>
    
    <tr>
    <span>
    <th>CPU</th>
    <th>GPU</th>
    </span>
    </tr>
    
    <tr>
    <th scope="row">INTEL</th>
    <td>$300</td>
    <td>$900</td>
    <td>NA</td>
    </tr>
    
    <tr>
    <th scope="row">AMD</th>
    <td>$250</td>
    <td>$600</td>
    <td>NA</td>
    </tr>
    
    <tr>
    <th scope="row">ASUS</th>
    <td>NA</td>
    <td>$1000</td>
    <td>NA</td>
    </tr>

    <tr>
      <th scope="row">MSI</th>
      <td>NA</td>
      <td>$950</td>
      <td>$250</td>
      </tr>

      <tr>
        <th scope="row">CORSAIR</th>
        <td>NA</td>
        <td>NA</td>
        <td>$200</td>
        </tr>
    
  
  </table>

</body></html>
